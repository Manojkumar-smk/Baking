version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cookie-shop-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cookie_shop_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cookie-shop-network

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cookie-shop-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cookie_shop_dev
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://frontend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/app/uploads:/app/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cookie-shop-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python -c 'import time; time.sleep(5)' &&
        echo 'Running migrations...' &&
        flask db upgrade || echo 'Migration failed or already up to date' &&
        echo 'Starting application...' &&
        gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 --reload wsgi:app
      "

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000/api/v1
    container_name: cookie-shop-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - cookie-shop-network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: cookie-shop-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cookie-shop-network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  cookie-shop-network:
    driver: bridge
